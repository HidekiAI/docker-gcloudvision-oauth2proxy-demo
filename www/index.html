<!DOCTYPE html>
<html>
  <head>
    <script type="module">
      import init, { renderMarquee } from './marquee.js';

      async function run() {
        await init();
        const canvas = document.getElementById('canvas');
        renderMarquee(canvas);
      }

      run();
    </script>
  </head>
  <body>
    <canvas id="canvas" width="400" height="400"></canvas>
  </body>
</html>
